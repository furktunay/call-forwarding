<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <title>Arama başlatılıyor…</title>

    <!-- JS ile %50–%50 rastgele tel: yönlendirmesi -->
    <script>
      (function () {
        var numbers = ["+905350829090", "+905416648998"];
        var chosen = Math.random() < 0.5 ? numbers[0] : numbers[1];
        // Geçmişi kirletmemek için replace kullanıyoruz
        window.location.replace("tel:" + chosen);
      })();
    </script>

    <!-- JS kapalıysa, en azından biri çalışsın diye fallback -->
    <noscript>
      <meta http-equiv="refresh" content="0;url=tel:+905350829090">
    </noscript>
  </head>
  <body>
    <p>Arama başlatılıyor...</p>
  </body>
</html>
